volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      device: ${DATA_PATH}/mariadb
      o: bind,rw

  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      device: ${DATA_PATH}/wordpress
      o: bind,rw

networks:
  docker_net:
    driver: bridge