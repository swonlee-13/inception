<!DOCTYPE html>
<html lang="ko">
<head>

   <title>안녕하세요! seongwol 입니다</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-image: url("./images/ground.png");

           background-position: center;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
       }

       .container {
           background-color: white;
           padding: 40px;
           border-radius: 10px;
           box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
           text-align: center;
           max-width: 600px;
       }

       h1 {
           color: #333;
           font-size: 36px;
           margin-bottom: 20px;
       }

       p {
           color: #666;
           font-size: 18px;
           line-height: 1.5;
           margin-bottom: 30px;
       }

       .btn {
           display: inline-block;
           padding: 12px 24px;
           background-color: #333;
           color: white;
           text-decoration: none;
           border-radius: 5px;
           transition: background-color 0.3s ease;
           margin-right: 10px;
       }

       .btn:hover {
           background-color: #666;
       }

</head>
